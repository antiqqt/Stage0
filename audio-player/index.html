<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/svg/favicon_audio-player.svg"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-body">
      <main>
        <div class="container container-main">
          <img
            class="background"
            src="assets/img/lemonade.png"
            alt="background"
          />
          <!-- Audio player body -->
          <div class="audio-player">
            <img
              class="thumbnail"
              src="assets/img/lemonade.png"
              alt="thumbnail"
            />
            <div class="control-panel">
              <div class="controls">
                <button class="play-button button-img"></button>

                <div class="song-info">
                  <span class="song-artist">Beyonce</span>
                  <span class="song-title">Don't Hurt Yourself</span>
                </div>

                <div class="song-switch">
                  <button class="song-next button-img"></button>
                  <button class="song-prev button-img"></button>
                </div>
              </div>

              <div class="progress-bar-wrapper">
                <input
                  class="progress-bar"
                  type="range"
                  min="0"
                  max="300"
                  value="0"
                />
                <div class="current-time">0:00</div>
                <div class="total-time">3:53</div>
                <button class="volume-button button-img"></button>
                <div class="volume-slider">
                  <div class="volume-percentage"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="container container-footer">
          <div class="footer-info container-footer-item">
            <span class="footer-info-item">Â©</span>
            <span class="footer-info-item">2022</span>
            <span class="footer-info-item">
              <a class="link footer-link" href="https://github.com/antiqqt"
                >antiqqt</a
              >
            </span>
          </div>

          <div class="footer-rss container-footer-item">
            <span class="footer-rss-text">
              <a class="link footer-link" href="https://rs.school/js-stage0/">
                Rolling Scopes School
              </a>
            </span>
          </div>
        </div>
      </footer>
    </div>
    <!-- Scripts -->
    <script src="index.js"></script>
  </body>
</html>
