<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Tic-tac-toe</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/svg/favicon.svg"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Slackey&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main/main.css" />
    <!-- Scripts -->
    <script src="index.js" defer></script>
  </head>
  <body class="body">
    <!-- Header -->
    <header class="header container">
      <h1 class="header-text">Tic-tac-toe</h1>
    </header>
    <!-- Main -->
    <main class="main container">
      <!-- Game board -->
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <!-- Game menu -->
      <div class="game-menu">
        <button class="button-img button-music" title="Background music">
          <svg class="icon">
            <use
              class="icon-music"
              href="assets/svg/sprite_game_menu.svg#music_off"
            ></use>
          </svg>
        </button>

        <button class="button-img button-sound" title="Game sounds">
          <svg class="icon">
            <use
              class="icon-sound"
              href="assets/svg/sprite_game_menu.svg#sound_on"
            ></use>
          </svg>
        </button>

        <button class="button-img leaderboard" title="Leaderboard">
          <svg class="icon">
            <use
              class="icon-leaderboard"
              href="assets/svg/sprite_game_menu.svg#leaderboard"
            ></use>
          </svg>
        </button>
      </div>
      <!-- Game info overlay -->
      <div class="game-info visually-hidden">
        <div class="winning-message">X wins!</div>
        <div class="turns">Number of turns:</div>
        <button class="button restart-button">Restart</button>
      </div>
      <!-- Recent game result -->
      <div class="game-results visually-hidden">
        <table class="results-info">
          <thead>
            <tr>
              <th class="th sides" colspan="2">Side</th>
              <th class="th">Wins</th>
            </tr>
          </thead>
          <tbody>
            <tr class="tr">
              <td class="td-number"></td>
              <td class="td-side">X's</td>
              <td class="td-wins">0</td>
            </tr>

            <tr class="tr">
              <td class="td-number"></td>
              <td class="td-side">O's</td>
              <td class="td-wins">0</td>
            </tr>

            <tr class="tr">
              <td class="td-number"></td>
              <td class="td-side">Draw</td>
              <td class="td-wins">0</td>
            </tr>
          </tbody>
        </table>
        <button class="button close">Close</button>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container container-footer">
        <div class="footer-info container-footer-item">
          <span class="footer-info-item">Â©</span>
          <span class="footer-info-item">2022</span>
          <span class="footer-info-item">
            <a class="link footer-link" href="https://github.com/antiqqt">
              antiqqt
            </a>
          </span>
        </div>

        <div class="footer-rss container-footer-item">
          <span class="footer-rss-text">
            <a
              class="link footer-link footer-rss-link"
              href="https://rs.school/js-stage0/"
            >
            </a>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
